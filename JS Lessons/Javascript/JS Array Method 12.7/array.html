  <body>
    <script>
      //palindromic checker
      const input = window.prompt();
      function isPalindrome(data) {
        return data === data.split("").reverse().join("");
      }
      console.log(isPalindrome(input));

      //Оочир
      const queueLine = [
        "Бат",
        "Дорж",
        "Пунцаг",
        "Готов",
        "Баяраа",
        "Болд",
        "Навчаа",
        "Гончигсумлай",
        "Цэцгээ",
        "Нэргүй",
        "Бальбийгомбо",
        "Баатар",
        "Сүхээ",
      ];
      function queue(egch1, egch2) {
        queueLine.splice(8, 0, egch1, egch2);
      }
      queue("egch1", "egch2");
      console.log(queueLine);

      const cutTen = queueLine.slice(0, 10);
      console.log(cutTen);

      //reverse a number
    </script>
  </body>
